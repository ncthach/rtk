<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Kingdoms Strategy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="mapContainer">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="infoPanel">
            <div class="game-header">
                <div class="turn-info">
                    <span id="turnDisplay">Year 189 - Spring</span>
                </div>
                <div class="force-info">
                    <span id="forceName">Cao Cao</span>
                </div>
                <div class="advisor-info">
                    Advisor: <span id="advisorName" class="clickable-label">None</span>
                </div>
            </div>
            
            <div class="province-header">
                <div class="province-title-row">
                    <h2 id="provinceName">-</h2>
                    <span class="title-info">
                        <span class="quick-info-item">
                            <span class="emoji" title="Ruler">üëë</span>
                            <span id="quickProvinceRuler">-</span>
                        </span>
                        <span class="quick-info-item">
                            <span class="emoji" title="Population">üë•</span>
                            <span id="quickProvincePopulation">-</span>
                        </span>
                    </span>
                </div>
                <div id="provinceQuickInfo" class="province-quick-info" style="display: none;">
                    <span class="quick-info-item">
                        <span class="emoji" title="Gold">üí∞</span>
                        <span id="quickProvinceGold">-</span>
                    </span>
                    <span class="quick-info-item">
                        <span class="emoji" title="Food">üåæ</span>
                        <span id="quickProvinceFood">-</span>
                    </span>
                    <span class="quick-info-item">
                        <span class="emoji" title="Soldiers">‚öîÔ∏è</span>
                        <span id="quickProvinceSoldiers">-</span>
                    </span>
                    <span class="quick-info-item">
                        <span class="emoji" title="Defense">üõ°Ô∏è</span>
                        <span id="quickProvinceDefense">-</span>
                    </span>
                    <span class="quick-info-item">
                        <span class="emoji" title="Agriculture">üå±</span>
                        <span id="quickProvinceAgriculture">-</span>
                    </span>
                    <span class="quick-info-item">
                        <span class="emoji" title="Commerce">üè∫</span>
                        <span id="quickProvinceCommerce">-</span>
                    </span>
                </div>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('tasks')">Tasks</div>
                <div class="tab" onclick="switchTab('characters')">Characters</div>
                <div class="tab" onclick="switchTab('actions')">Actions</div>
            </div>
            
            <div id="tasksTab" class="tab-content active">
                <div id="tasksList"></div>
            </div>
            
            <div id="charactersTab" class="tab-content">
                <div class="character-sort">
                    <div class="sort-label">Sort by:</div>
                    <select class="sort-select" id="characterSort" onchange="sortCharacters()">
                        <option value="name">Name</option>
                        <option value="power">Power</option>
                        <option value="leadership">Leadership</option>
                        <option value="politics">Politics</option>
                        <option value="charm">Charm</option>
                        <option value="intelligence">Intelligence</option>
                        <option value="loyalty">Loyalty</option>
                    </select>
                </div>
                <div id="characterList" class="character-list"></div>
            </div>
            
            <div id="actionsTab" class="tab-content">
                <div class="action-list">
                    <div class="action-item">
                        <h3>Hire Character</h3>
                        <p>Send a character to hire another character from any province.</p>
                        <button class="action-button" onclick="openHireAction()">Hire</button>
                    </div>
                </div>
            </div>
            
            <button class="end-turn" onclick="endTurn()">End Turn</button>
        </div>
    </div>

    <!-- Load scripts in order -->
    <script src="js/classes.js"></script>
    <script src="js/game-state.js"></script>
    <script src="js/character-list.js"></script>
    <script src="js/dialogs.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game-loop.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
